{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4">Log In</legend>
                {{ forms|crispy }}
            </fieldset>
            <div class = "form-group">
                <button class = "btn btn-outline-info m-2" type = "submit"> Sign IN </button>
            </div>
            <div class="border-top pt-3">
                <small class = "text-muted"> 
                    Don't have an account? <a class = "ml-4" href="{% url 'register' %}">Sign Up Now</a>
                </small>
            </div>
        </form>
    </div>
{% endblock content%}
